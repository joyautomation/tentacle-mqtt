name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  compile:
    strategy:
      matrix:
        target:
          - { deno: x86_64-unknown-linux-gnu, platform: linux-amd64, runner: ubuntu-latest }
          - { deno: aarch64-unknown-linux-gnu, platform: linux-arm64, runner: ubuntu-latest }
          - { deno: x86_64-pc-windows-msvc, platform: windows-amd64, runner: ubuntu-latest }
          - { deno: aarch64-apple-darwin, platform: darwin-arm64, runner: macos-14 }
    runs-on: ${{ matrix.target.runner }}
    steps:
      - uses: actions/checkout@v4
        with:
          path: tentacle-mqtt

      - uses: actions/checkout@v4
        with:
          repository: joyautomation/tentacle-nats-schema
          path: tentacle-nats-schema

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Compile for ${{ matrix.target.platform }}
        run: |
          EXT=""
          if [[ "${{ matrix.target.platform }}" == windows-* ]]; then EXT=".exe"; fi
          cd tentacle-mqtt
          deno compile --allow-all \
            --target ${{ matrix.target.deno }} \
            --output ../dist/tentacle-mqtt-${{ matrix.target.platform }}${EXT} \
            main.ts

      - uses: actions/upload-artifact@v4
        with:
          name: tentacle-mqtt-${{ matrix.target.platform }}
          path: dist/tentacle-mqtt-*

  release:
    needs: compile
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts/
          merge-multiple: true

      - uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
